<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" class="favicon">
</head>

<body>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card registerCard">
                        <!-- <img src="./assets/img/logo.jpg" height="200px" alt="" class="registerImage"> -->
                        <div class="card-body">
                            <form action="#" class="form-group registerForm" id="registerForm">
                            
                                <div class="form-floating m-2">
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email" />
                                    <label for="email">Enter Email</label>
                                    <div class="error"></div>
                                </div>
                            
                                <div class="form-floating m-2">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password" />
                                    <label for="password">Enter Password</label>
                                    <div class="error"></div>
                                </div>
                            
                                <hr class="py-3">
                                <button type="submit" class="btn btn-outline-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>

    <script>
        const form = document.querySelector('#registerForm')
const emailRegEx = /(\w\.?)+@[\w\.-]+\.\w{2,50}/
const nameRegEx = /^[A-Za-z]+$/

const firstName = document.querySelector('#firstName')
const lastName = document.querySelector('#lastName')
const email = document.querySelector('#email')
const password = document.querySelector('#password')
const confirmPassword = document.querySelector('#confirmPassword')

form.addEventListener('submit', e => {
    e.preventDefault()

    validateInputs()
})

const setError = (element, message) => {
    const inputControl = element.parentElement
    const errorDisplay = inputControl.querySelector('.error')

    errorDisplay.innerText = message
    inputControl.classList.add('is-invalid')
    inputControl.classList.remove('is-valid')
} 

const setSuccess = element => {
    const inputControl = element.parentElement
    const errorDisplay = inputControl.querySelector('.error')

    errorDisplay.innerText = ''
    inputControl.classList.add('is-valid')
    inputControl.classList.remove('is-valid')
}

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const firstNameValue = firstName.value.trim()
    const lastNameValue = lastName.value.trim()
    const emailValue = email.value.trim()
    const passwordValue = password.value.trim()
    const confirmPasswordValue = confirmPassword.value.trim()

    if (firstNameValue === '') {
        setError(firstName, 'First Name is Required')
    } else {
        setSuccess(firstName)
    } 

    if (lastNameValue === '') {
        setError(lastName, 'Last Name is Required')
    } else {
        setSuccess(lastName)
    }

    if (emailValue === '') {
        setError(email, 'Email is Required')
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Please provide a valid email address')
    } else {
        setSuccess(email)
    }

    if (passwordValue === '') {
        setError(password, 'Password is required')
    } else if (passwordValue.length < 8) {
        setError(password, 'Password must be at least 8 characters long')
    } else {
        setSuccess(password)
    }

    if (confirmPasswordValue === '') {
        setError(confirmPassword, 'Please confirm your password')
    } else if (confirmPasswordValue !== passwordValue) {
        setError(confirmPassword, 'Passwords doesn\'t match')
    } else {
        setSuccess(confirmPassword)
    }

}
    </script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
